<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Questionare</title>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@200&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">

        <div class="heading items">
            <div class="branding">
                <h2>Company Logo/Name here</h2>
            </div>
            <div class="questionare">
                <h3>Feedback</h3>
                <p>Lorem ipsum dolor sit amet consectetur, adipisicing elit. Earum, officiis!</p>
            </div>
        </div>

        <div class="fullName items">
            <div class="nameInput sub">
                <label>Your fullname.</label>
                <input type="text" name="fullName" placeholder="Name & Surname" id="fname" maxlength="30">
            </div>
        </div>

        <div class="gender items">
            <div class="gen">
                <h3>Select your gender.</h3>
                <div class="rdos">
                    <label for="male">
                        Male.
                        <input type="radio" name="male" id="male">
                    </label>
                    <label for="female">
                        Female.
                        <input type="radio" name="female" id="female">
                    </label> 
                </div>
            </div>
        </div>

        <div class="position items">
            <div class="role sub">
                <label>Agent Name.</label>
                <input type="text" name="agentName" id="agntName" placeholder="Agent Name" maxlength="30">
            </div>
        </div>

        <div class="cell items">
            <div class="cellnum sub">
                <label>Cellphone Number.</label>
                <input type="text" name="cell" id="cellnum" placeholder="0xx-xxx-xxxx" maxlength="15">
            </div>
        </div>

        <div class="email items">
            <div class="mail sub">
                <label>Your email address.</label>
                <input type="email" name="email" id="mail" placeholder="johndoe@example.com" maxlength="40">
            </div>
        </div>

        <div class="address items">
            <div class="complaint sub">
                <label for="complaint">Leave a comment/complaint.</label>
                <textarea name="complaint" id="complaint" placeholder="Leave your comment/complaint here." rows="5" cols="60" maxlength="150"></textarea>
            </div>
        </div>

        <div class="branch items">
            <div class="location sub">
                <label for="bName">Choose branch.</label>
                <select name="branch" id="bName" required>
                    <option value="">Head Office,CBD.</option>
                    <option value="">Randburg branch</option>
                    <option value="">Capetown office</option>
                    <option value="">Mpumalanga office</option>
                </select>
            </div>
        </div>

        <div class="btn">
            <button>Submit</button>
        </div>
        
    </div>
</body>
</html>
